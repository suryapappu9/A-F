<html>

<head>
  <title>Exercise 1</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <style type="text/css">
    /* Basic Style */
    html body {
      background: #ffffff;
      color: #333;
      font-family: Lato, sans-serif;
    }

    html body .container {
      display: block;
      width: 600px;
      margin: 100px auto 0;
    }

    html body ul {
      margin: 0px;
      padding: 0;
    }

    html body li,
    html body h3 {
      clear: both;
      list-style: none;
    }

    html body input,
    html body button {
      outline: none;
    }

    html body button {
      background: none;
      border: 0px;
      color: #888888;
      font-size: 15px;
      width: 60px;
      margin: 10px 0 0;
      font-family: Lato, sans-serif;
      cursor: pointer;
      ;
    }




    html body button :hover {
      color: #333;
    }

    /* Heading */
    html body h3,
    html body label[for='new-task'] {
      color: #333333;
      font-weight: 700;
      font-size: 15px;
      border-bottom: 2px solid #333;
      padding: 30px 0 10px;
      margin: 0px;
      text-transform: uppercase;
    }

    html body input[type="text"] {
      margin: 0;
      font-size: 18px;
      line-height: 18px;
      height: 18px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 6px;
      font-family: Lato, sans-serif;
      color: #888;
    }

    html body input[type="text"] :focus {
      color: #333;
    }

    /* New Task */
    html body input#new-task {
      float: left;
      width: 318px;
    }

    html body p>button :hover {
      color: #0FC57C;
    }

    /* Task list */
    html body li {
      overflow: hidden;
      padding: 20px 0px;
      border-bottom: 1px solid #eee;
    }

    html body li>input[type="checkbox"] {
      margin: 0 10px;
      position: relative;
      top: 15px;
    }

    html body li>label {
      font-size: 18px;
      line-height: 40px;
      width: 237px;
      padding: 0 0 0 11px;
    }

    html body li>input[type="text"] {
      width: 226px;
    }

    html body li>.delete :hover {
      color: #CF2323;
    }

    /* Completed */
    html body #completed-tasks label {
      text-decoration: line-through;
      color: #888;
    }

    /* Edit Task */

    .user-list {
      list-style: none;
    }

    .user-list li {
      display: flex;
      padding: 10px;
    }

    .avatar {
      width: 50px;
      height: 50px;
    }

    .user-date {
      margin-left: 10px;
      flex-direction: column;
    }

    .user-date span {
      display: block;
    }
  </style>
</head>

<body>
  <div id="user-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script id="user-list-template" type="text/x-handlebars-template">
      <ul class="user-list">
        {{#each users}}
          <li>
            <img class="avatar" src="{{this.avatar}}" />
            <div class="user-date">
              <span class="id">ID: {{this.id}}</span>
              <span class="name">Name: {{this.name}}</span>
              <span class="createdAt">Created At: {{this.createdAt}}</span>
            </div>
          </li>
        {{/each}}
      </ul>
    </script>
  <script>
    (function () {
      const html = document.getElementById('user-list-template').innerHTML;
      const template = Handlebars.compile(html);
      const url = 'https://5dc588200bbd050014fb8ae1.mockapi.io/assessment';
      fetch(url)
        .then(data => { return data.json() })
        .then(res => {
          console.log(res);
          const context = {
            users: res
          };
          console.log(context);
          const compileData = template(context);
          document.getElementById('user-container').innerHTML = compileData;
        });
    }());
  </script>
</body>

</html>
